<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booktlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Modify student</h1>
<div>
<form th:object="${book}" th:action="@{../save}" action="#" method="post">
<label for="id"></label>
<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
<div style="clear: both; display: block; height: 10px;"></div>

<label for="title">title</label>
<input type="text" id="title" th:field="*{title}" />

<label for="author">author</label>
<input type="text" id="author" th:field="*{author}" />

<label for="publishYear">publish year</label>
<input type="text" id="publishYear" th:field="*{publishYear}" />

<label for="isbn">isbn</label>
<input type="text" id="isbn" th:field="*{isbn}" />

<div style="clear: both; display: block; height: 10px;"></div>
<input class="btn btn-success" type="submit" value="Save"></input>
</form>
</div>
</body>
</html>
