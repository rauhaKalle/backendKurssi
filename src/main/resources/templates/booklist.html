<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>
	<div class="col-md-4">
		<h3>Welcome <span sec:authentication="name"></span></h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
<div>
	<table>
		<tr>
			<th>title</th>
			<th>author</th>
			<th>publish year</th>
			<th>isbn</th>
			<th>Category</th>
		</tr>

		<tr th:each="book : ${books}">
			<td th:text="${book.title}">title</td>
			<td th:text="${book.author}">author</td>
			<td th:text="${book.publishYear}">publish year</td>
			<td th:text="${book.isbn}">isbn</td>
			<td th:text="${book.categoryid.name}">Category</td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-xs btn-danger">Delete</a></td>
			<td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
		</tr>
	</table>
	<a href="/add" class="btn btn-primary">Add Book</a>
</div>
</body>
</html>
